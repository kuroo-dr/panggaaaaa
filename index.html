    <script>
        (function(){
            const button = document.querySelector('.comic-button');
            const popupOverlay = document.querySelector('.popup-overlay');
            const popupContent = document.querySelector('.popup-content');

            if (!button || !popupOverlay) return;

            // Show overlay when button is clicked
            button.addEventListener('click', () => {
                popupOverlay.classList.add('active');
            });

            // Hide overlay when clicking the backdrop (only when clicking outside content)
            popupOverlay.addEventListener('click', (e) => {
                if (e.target === popupOverlay) {
                    popupOverlay.classList.remove('active');
                }
            });

            // Prevent clicks inside popup content from closing the overlay
            if (popupContent) {
                popupContent.addEventListener('click', (e) => e.stopPropagation());
            }

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
                    popupOverlay.classList.remove('active');
                }
            });
        })();
    </script>
